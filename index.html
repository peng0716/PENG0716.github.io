<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作業集</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #4a89dc;
            color: white;
            text-align: center;
            padding: 40px 0;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        .assignments {
            background-color: white;
            border-radius: 5px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .assignments h2 {
            margin-top: 0;
            border-bottom: 2px solid #4a89dc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .assignment-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .assignment-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .assignment-link {
            display: block;
            font-size: 1.2em;
            color: #4a89dc;
            text-decoration: none;
            transition: color 0.3s;
            margin-bottom: 5px;
        }
        
        .assignment-link:hover {
            color: #3160b5;
            text-decoration: underline;
        }
        
        .assignment-desc {
            color: #666;
            font-size: 0.95em;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的作業集</h1>
            <div class="subtitle">歡迎參觀我的 GitHub Pages</div>
        </header>
        
        <div class="assignments">
            <h2>作業列表</h2>
            
            <div class="assignment-item">
                <a href="./W1" class="assignment-link">作業一 (W1)</a>
                <div class="assignment-desc">第一週作業內容</div>
            </div>
            
            <div class="assignment-item">
                <a href="./w0" class="assignment-link">作業零 (w0)</a>
                <div class="assignment-desc">第零週作業內容</div>
            </div>
            
            <div class="assignment-item">
                <a href="https://www.canva.com/your-learning-process-link" class="assignment-link" target="_blank">學習歷程</a>
                <div class="assignment-desc">我的學習歷程 (Canva)</div>
            </div>
        </div>
        
        <footer>
            &copy; 2025 我的 GitHub Pages | 使用 GitHub Pages 製作
        </footer>
    </div>
</body>
</html>
